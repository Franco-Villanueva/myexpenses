<div class="modal">
  <div class="modal-content">
    <form [formGroup]="form" (submit)="onSubmit()">
      <div class="form-group">
        <span>Tipo de Actividad</span>
        <input
          type="radio"
          id="ingreso"
          value="ingreso"
          formControlName="tipoActividad"
        />
        <label for="ingreso">Ingreso</label>

        <input
          type="radio"
          id="gasto"
          value="gasto"
          formControlName="tipoActividad"
        />
        <label for="gasto">Gasto</label>
      </div>

      <div class="form-group">
        <label for="categoria">Categoría</label>
        <select id="categoria" formControlName="categoria">
          <option value="default">--Seleccione una categoría--</option>
          @if (form.get('tipoActividad')?.value === 'gasto') {
            @for (item of categoriasGasto ; track item) {
              <option [value]="item">{{ item }}</option>
            }
          
          } @else {
            @for (item of categoriasIngreso; track item) {
              <option [value]="item">{{ item }}</option>
            }
          }
        </select>
      </div>

      <div class="form-group">
        <label for="monto">Monto</label>
        <input type="number" formControlName="monto">
      </div>

      <button type="button" class="btn btn-primary">Cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Crear</button>
    </form>
  </div>
</div>
